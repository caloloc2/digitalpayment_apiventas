<link type="text/css" href="%css%" rel="stylesheet" />
<page backleft="0mm" backright="0mm" backtop="0mm" backbottom="0mm">
    <!-- CABECERA -->
    <page_header>
        <table style="width: 100%; margin: 0; padding: 10px 40px 0 40px;">
            <tr>
                <td style="width: 70%; margin: 0; padding: 0;">
                    <img src="%header%" alt="" style="margin: 0; padding: 0; width: 100%;">
                </td>
                <td style="width: 25%; margin: 0; padding: 0; text-align: right; vertical-align: bottom;">
                    %lado_derecho%
                </td>
            </tr>
        </table>
        <!-- <p style="margin-left: 60px; margin-right: 60px; margin-top: 0; margin-bottom: 0; padding: 0; font-size: 9px; color: #555;">Fecha de Impresi√≥n: <span>%fecha_impresion%</span></p> -->
    </page_header>
    <!-- PIE DE PAGINA -->
    <page_footer>
        <table style="width: 100%; margin: 0; padding: 0;">
            <tr>
                <td style="width: 80%; margin: 0; padding: 0;">
                    <img src="%footer%" alt="" style="margin: 0; padding: 0; width: 100%;">
                </td>
            </tr>
        </table>
    </page_footer>
    <!-- CONTENIDO -->
    <p style="margin: 0; padding-top: 150px; padding-left: 0px; padding-right: 0; padding-bottom: 0;">%cuerpo%</p>
</page>
